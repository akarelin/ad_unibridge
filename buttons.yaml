global_modules:
  - creekview

isy2action:
  module: creekview
  class: x2y
  global_dependencies: creekview
  debug: False
  trigger:
    event: isy994_control
    regex: '^(?:sensor|light|switch)(?:\.btn_)(.+)$'
  action:
    transformer: ISY2Action

i2action:
  module: creekview
  class: x2y
  global_dependencies: creekview
  debug: False
  trigger:
    topic: 
      list: keypads_i2
      operand: keys
    tail: '#'
    head: 'devices/i2'
  action:
    transformer: I2Action

backyard_colorloop_1:
  module: hue
  class: group
  effect: colorloop
  entities:
    - light.hue_e4
    - light.hue_e5
    - light.hue_e6
    - light.hue_e7
    - light.hue_e8
    - light.hue_e9
#  period: 60
#  precision: 5
#  debug: true
  namespace: seven
  mqtt_namespace: mqtt
  topic: 'backyard/colorloop'

backyard_colorloop_mqtt:
  module: mqtt_light
  class: mqtt_light
  name: "Backyard Colorloop 1"
#  prefix: homeassistant
  slug: backyard_colorloop_1
  dependencies:
    - backyard_colorloop_1
  parent: backyard_colorloop_1
  mqtt_namespace: mqtt
#  debug: True


global_modules:
  - creekview

isy2sensor:
  module: creekview
  class: x2y
  global_dependencies: creekview
  debug: False
  trigger:
    event: isy994_control
    regex: '^(?:binary_)?sensor.(.+)?'
  action:
    transformer: ISY2Sensor
    attributes:
    - CLITEMP

power2sensor:
  module: creekview
  class: x2y
  global_dependencies: creekview
  debug: false
  trigger:
    entity: switch
  action:
    transformer: Attribute2Sensor
    device_type: power
    attributes:
      - current_power_w
      - power

binary2action:
  module: creekview
  class: x2y
  global_dependencies: creekview
  debug: false
  trigger:
    singles_list: ison_power_av
